<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Etch-a-Sketch</h1>
    <div class="container">
    </div>
    <div id="changeFeatures">
    <div class="sliderDiv">
        <input type="range" min="1" max="128" value="4" class="slider" id="myRange">
        <p id="sliderOutput"></p>
    </div>
    <div class="colorDiv">
        <label for="color">Change color:</label>
        <input type="color" id="color" name="color">
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
